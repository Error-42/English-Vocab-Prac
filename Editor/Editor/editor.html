<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="editor.js"></script>
    <title>Editor</title>
</head>
<body onload="start()">
    <div id="name">
        <span id="nameText">Name: </span><input id="nameInput" type="text">
    </div>
    <div id="description">
        <span id="descriptionText">Name: </span><textarea id="descriptionInput"></textarea>
    </div>
    <div id="languageFrom">
        <span id="languageFromText">Language from: </span><select id="languageFromInput">
            <option value="HUN">HUN</option>
        </select>
    </div>
    <div id="languageTo">
            <span id="languageToText">Language to: </span><select id="languageToInput">
                <option value="GBR">GBR</option>
                <option value="USA">USA</option>
            </select>
    </div>
</body>
</html>
